<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/main_layout}" >

<th:block layout:fragment="css">
    <style>
        .contents{
            margin: 0 auto;
            margin-top: 10vh;
            width : 100%;
            height: 60vh; /* Adjusted to auto */
        }

        .sch-box {
            display: flex;
            width: 100%;
            align-content: space-between;
            align-items: center;
            flex-wrap: wrap;
        }

        .sch-item{
            display: flex;
            gap: 5px;
            flex: 1;
        }

        .sch-button{
            flex: 1;
            text-align: right;
        }

        #schType{
           flex: 0 0  120px;
            height: 36px;
        }

        .sch-item .form-control{
             flex: 1 1  auto;
             min-width: 150px;
             width: 100%;
             height: 36px;
        }

        .sch-item button {
            flex: 0 0  auto;
        }

        /* Pagination styling */
        .pagination {
            display: flex;
            justify-content: center;
            padding-left: 0;
            list-style: none;
            border-radius: 0.25rem;
            margin-top: 20px; /* Added margin to separate from table */
        }
        .page-item:not(:first-child) .page-link {
            margin-left: -1px;
        }
        .page-item.active .page-link {
            z-index: 3;
            color: #fff;
            background-color: #007bff;
            border-color: #007bff;
        }
        .page-link {
            position: relative;
            display: block;
            padding: 0.5rem 0.75rem;
            margin-left: -1px;
            line-height: 1.25;
            color: #007bff;
            background-color: #fff;
            border: 1px solid #dee2e6;
        }
        .page-link:hover {
            z-index: 2;
            color: #0056b3;
            text-decoration: none;
            background-color: #e9ecef;
            border-color: #dee2e6;
        }
        .page-item.disabled .page-link {
            color: #6c757d;
            pointer-events: none;
            cursor: auto;
            background-color: #fff;
            border-color: #dee2e6;
        }
        .table-list {
            height: 500px; /* Fixed height for the table list */
            overflow-y: auto; /* Add scroll if content exceeds height */
        }
    </style>
</th:block>



<div layout:fragment="content">

    <main class="container">
        <section class="contents">
            <header class="text-center">
                 <h2> 게시판 리스트</h2>
            </header>
            <section class="sch-box">
                <div class="sch-button">
                    <button type="button" class="btn btn-success" onclick="writeBoard();">글쓰기</button>
                </div>
            </section>
            <section class="table-list">
                <table id="boardTable" class="table table-hover">
                    <colgroup>
                        <col style="width: 10%;"> <!-- 번호 -->
                        <col style="width: 20%;"> <!-- 글 제목 -->
                        <col style="width: 10%;"> <!-- 작성자 -->
                        <col style="width: 10%;"> <!-- 조회수 -->
                        <col style="width: 20%;"> <!-- 만든날짜 -->
                        <col style="width: 20%;"> <!-- 수정날짜 -->
                    </colgroup>
                    <thead>
                        <tr>
                            <th scope="col">번호</th>
                            <th scope="col">글 제목</th>
                            <th scope="col">작성자</th>
                            <th scope="col">조회수</th>
                            <th scope="col">만든날짜</th>
                            <th scope="col">수정날짜</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="notice : ${pageVO.content}">
                            <td th:text="${notice.brdId}"></td>
                            <td><a th:href="@{/board/{brdId}(brdId=${notice.brdId})}" th:text="${notice.title}"></a></td>
                            <td th:text="${notice.writer}"></td>
                            <td th:text="${notice.readCount}"></td>
                            <td th:text="${#temporals.format(notice.createDate, 'yyyy-MM-dd HH:mm')}"></td>
                            <td th:text="${notice.updateDate != null ? #temporals.format(notice.updateDate, 'yyyy-MM-dd HH:mm') : '-'}"></td>
                        </tr>
                        <tr th:if="${#lists.isEmpty(pageVO.content)}">
                            <td colspan="6" class="text-center">게시글이 없습니다.</td>
                        </tr>
                    </tbody>
                </table>
            </section>
            
        </section>
        <!-- Pagination Controls -->
        <nav aria-label="Page navigation">
            <ul class="pagination">
                <li class="page-item" th:classappend="${pageVO.first} ? 'disabled'">
                    <a class="page-link" th:href="@{/board/list(page=${pageVO.number - 1})}" aria-label="Previous">
                        <span aria-hidden="true">&laquo;</span>
                    </a>
                </li>
                <li class="page-item" th:each="i : ${#numbers.sequence(0, pageVO.totalPages - 1)}" th:classappend="${i == pageVO.number} ? 'active'">
                    <a class="page-link" th:href="@{/board/list(page=${i})}" th:text="${i + 1}"></a>
                </li>
                <li class="page-item" th:classappend="${pageVO.last} ? 'disabled'">
                    <a class="page-link" th:href="@{/board/list(page=${pageVO.number + 1})}" aria-label="Next">
                        <span aria-hidden="true">&raquo;</span>
                    </a>
                </li>
            </ul>
        </nav>
    </main>
    <script>
        // JavaScript for search and writeBoard remains
        const search = () =>{
            const schType = $('#schType').val();
            const schText = $('#schText').val();
            // For now, simple redirect for search. Advanced search would require AJAX.
            location.href = `/board/list?page=0&schType=${schType}&schText=${schText}`;
        }

        const writeBoard = () =>{
            location.href = '/board/add/form';
        }
    </script>

</div>

</html>
